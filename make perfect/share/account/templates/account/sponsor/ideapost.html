{% extends 'base.html' %}

{% block content %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">My Quizzes</li>
    </ol>
  </nav>
  <h2 class="mb-3">My Quizzes</h2>
  <a href="#" class="btn btn-primary mb-3" role="button">Add quiz</a>
  <div class="card">
    
        {% for idea in ideas %}
          
            <p class="align-middle"><a href="#">{{ idea.title }}</a></p>
    
        {% empty %}
          <p>You haven't created any idea yet</p>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
